<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- 金色渐变 -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#DAA520" />
    </linearGradient>
    <!-- 阴影滤镜 -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="5" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景：深红圆角矩形 -->
  <rect x="0" y="0" width="512" height="512" rx="110" fill="#8B0000"/>

  <!-- 内部装饰细线 -->
  <rect x="25" y="25" width="462" height="462" rx="90" fill="none" stroke="url(#goldGradient)" stroke-width="4" opacity="0.3"/>

  <!-- 签 (先画签，让它看起来像是在筒里面) -->
  <g transform="translate(0, 0)">
    <!-- 签身 (米黄色) -->
    <rect x="230" y="80" width="52" height="220" fill="#FFE4B5" stroke="#DAA520" stroke-width="2" rx="4"/>
    <!-- 签头 (红色标记) -->
    <rect x="230" y="80" width="52" height="30" fill="#CC0000" rx="2"/>

    <!-- 签文: 吉 -->
    <text x="256" y="220" font-family="'Noto Serif SC', serif" font-weight="bold" font-size="50" fill="#8B0000" text-anchor="middle" dominant-baseline="middle">吉</text>
  </g>

  <!-- 签筒主体 -->
  <g filter="url(#dropShadow)">
    <!-- 筒身 (梯形) -->
    <path d="M146 240 L366 240 L346 440 L166 440 Z" fill="#660000" stroke="url(#goldGradient)" stroke-width="8" stroke-linejoin="round"/>

    <!-- 筒口阴影 -->
    <path d="M146 240 L366 240" stroke="#000" stroke-width="4" opacity="0.2"/>

    <!-- 签筒上的装饰字: 灵签 -->
    <circle cx="256" cy="340" r="50" fill="#8B0000" stroke="url(#goldGradient)" stroke-width="3"/>
    <text x="256" y="345" font-family="'Noto Serif SC', serif" font-weight="bold" font-size="55" fill="#FFD700" text-anchor="middle" dominant-baseline="middle" style="letter-spacing: -2px;">签</text>
  </g>

  <!-- 高光效果，增加立体感 -->
  <path d="M0 0 L512 0 L512 512 Z" fill="white" opacity="0.05" style="pointer-events:none; mix-blend-mode: overlay;"/>
</svg>
